{% extends "header.html" %}

{% block content %}
<div class="main-container">
  <div class="decoration-main-container">
    <div class="decoration-main"></div>
  </div>

  <h2 class="main-title">Task Manager</h2>

  <p class="task-description text-center text-lg my-4">
    Use our app to create, manage, and track your tasks to success!
  </p>

  {% if current_user.is_authenticated %}
  <div class="text-center my-4">
    <a href="{{ url_for('tasks.list_tasks') }}" 
       class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-400 transition duration-150">
      See My Tasks
    </a>
  </div>
  {% else %}
  <div class="text-center my-4">
    <p class="text-gray-700">You must be logged in to view your tasks.</p>
    <a href="{{ url_for('users.login') }}" 
       class="text-blue-600 hover:text-blue-400 font-semibold underline">
      Login here
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
